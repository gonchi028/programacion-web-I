<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registrarse</title>
    <link rel="stylesheet" href="main.css" />
  </head>
  <body
    class="bg-primary d-flex justify-content-center align-items-center"
    style="height: 100vh"
  >
    <main class="mx-4 container bg-white p-4 rounded-3" style="max-width: 35rem">
      <h3 class="text-center mb-5">Registrarse</h3>
      <div class="mb-4">
        <label for="name" class="form-label">Nombre</label>
        <input
          type="text"
          class="form-control"
          id="name"
          placeholder="Nombre"
        />
      </div>
      <div class="mb-4">
        <label for="email" class="form-label">Correo</label>
        <input
          type="email"
          class="form-control"
          id="email"
          placeholder="tucorreo@gmail.com"
        />
      </div>
      <div class="mb-3">
        <label for="password" class="form-label">Contraseña</label>
        <input
          type="password"
          class="form-control"
          id="password"
        />
      </div>
      <div class="row justify-content-center mt-5 mb-2 ">
        <button class="btn btn-secondary col-11 px-5 py-2 rounded-pill">
          Registrarse
        </button>
      </div>
      <div class="d-flex justify-content-center mt-4">
        <a class="btn" href="./iniciar-sesion.html" style="color: #2563eb;">Ya tienes cuenta, inicia sesión</>
      </div>
    </main>
  </body>
</html>
